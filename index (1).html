<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeze Screen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent dark overlay */
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #popup {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

<h1>Welcome to the Freeze Screen Example</h1>
<button id="freezeButton">Freeze Screen</button>

<div id="overlay">
    <div id="popup">
        <h2>Your Screen is Frozen!</h2>
        <p>You'll be able to interact again shortly...</p>
    </div>
</div>

<script>
    // Function to freeze the screen
    function freezeScreen() {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex'; // Show the overlay

        // Allow interaction again after 30 seconds
        setTimeout(() => {
            overlay.style.display = 'none'; // Hide the overlay
        }, 30000); // 30 seconds
    }

    // Add event listener to the button
    document.getElementById('freezeButton').addEventListener('click', freezeScreen);
</script>

</body>
</html>
